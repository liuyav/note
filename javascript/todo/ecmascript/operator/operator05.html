<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var a3 = NaN;           // 当作0处理
    var b3 = ~a3;
    console.log(b3);        // -1

    var a4 = Infinity;      // 当作0处理
    var b4 = ~a4;
    console.log(b4);        // -1
  </script>
</body>
</html>
