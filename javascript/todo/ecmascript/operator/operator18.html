<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    console.log( Math.pow(888888, 88888) );   // Infinity
    console.log( NaN * 1 );                   // NaN
    console.log( Infinity * 0 )               // NaN
  </script>
