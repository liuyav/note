<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var i1 = 64;
    var i2 = i1 >> 5;
    console.log(i1.toString(2));  //    64     = 0000 0000 0000 0000 0000 0000 0100 0000
    console.log(i2.toString(2));  //  64 >> 5  = 0000 0000 0000 0000 0000 0000 0000 0010
    console.log(i2);              //    i2                                             2
  </script>
</body>
</html>
