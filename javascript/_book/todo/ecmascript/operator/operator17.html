<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    // 第一个为对象，返回第一个
    console.log( {} || 1 );             // {}
    console.log( {} || 'aaa' );         // {}
    console.log( {} || false );         // {}
    console.log( {} || [] );            // {}

    // 第一个为false，返回第二个
    console.log( false || {} );         // {}
    console.log( '' || {} );            // {}

    // 有一个操作数为 null、undefined、NaN 则返回他们自己
    console.log( null || null );            // null
    console.log( undefined || undefined );  // undefined
    console.log( NaN || undefined );        // undefined
  </script>
</body>
</html>
