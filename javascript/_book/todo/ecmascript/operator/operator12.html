<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var h1 = 2;
    var h2 = h1 << 5;
    console.log(h1.toString(2));  //    2     = 0000 0000 0000 0000 0000 0000 0000 0010
    console.log(h2.toString(2));  //  2 << 5  = 0000 0000 0000 0000 0000 0000 0100 0000
    console.log(h2);              //   h2                                            64
  </script>
</body>
</html>
