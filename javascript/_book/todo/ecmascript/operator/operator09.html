<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var e1 = 2;
    var e2 = 4;
    console.log(e1.toString(2));  //  2  = 0000 0000 0000 0000 0000 0000 0000 0010
    console.log(e2.toString(2));  //  4  = 0000 0000 0000 0000 0000 0000 0000 0100
    console.log(e1 & e2);         // AND = 0000 0000 0000 0000 0000 0000 0000 0000
  </script>
</body>
</html>
