<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var g1 = 2;
    var g2 = 4;
    console.log(g1.toString(2));  //  2  = 0000 0000 0000 0000 0000 0000 0000 0010
    console.log(g2.toString(2));  //  4  = 0000 0000 0000 0000 0000 0000 0000 0100
    console.log(g1 ^ g2);         // XOR = 0000 0000 0000 0000 0000 0000 0000 0110
  </script>
</body>
</html>
