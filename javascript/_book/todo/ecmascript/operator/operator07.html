<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var c1 = 18;            // 0000 0000 0000 0000 0000 0000 0001 0010
    var d1 = ~c1;           // 1111 1111 1111 1111 1111 1111 1110 1101
    console.log(d1);        //                                     -19
  </script>
</body>
</html>
