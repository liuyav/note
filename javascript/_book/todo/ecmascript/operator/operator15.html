<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    console.log(!'');             // true
    console.log(!0);              // true
    console.log(!Infinity);       // false
    console.log(!null);           // true
    console.log(!NaN);            // true
    console.log(!undefined);      // true
  </script>
</body>
</html>
