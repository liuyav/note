<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var c2 = -19;                     // 1111 1111 1111 1111 1111 1111 1110 1101  -19的二进制码
                                      // 1111 1111 1111 1111 1111 1111 1110 1100  二进制码减一
    var d2 = ~c2;                     // 0000 0000 0000 0000 0000 0000 0001 0011  反码
    console.log(d2);                  //                                      18
  </script>
</body>
</html>
