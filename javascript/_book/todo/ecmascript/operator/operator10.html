<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位操作符</title>
</head>
<body>
  <script>
    var f1 = 2;
    var f2 = 4;
    console.log(f1.toString(2));  //  2  = 0000 0000 0000 0000 0000 0000 0000 0010
    console.log(f2.toString(2));  //  4  = 0000 0000 0000 0000 0000 0000 0000 0100
    console.log(f1 | f2);         //  OR = 0000 0000 0000 0000 0000 0000 0000 0110
  </script>
</body>
</html>
