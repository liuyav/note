<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="div1">
    <p>这是一个段落</p>
    <ul>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
      <li>列表4</li>
    </ul>
  </div>
  
  <script>
    /*
        NodeIterator 类型
          createNodeIterarot(root, whatToShow, filter, entityReferenceExpansion)
            root: 搜索的起点
            whatToShow: 搜索的节点类型
            filter: 过滤对象
            entityReferenceExpansion: 是否扩展实体引用，在 html 中无用
          previousNode()
          nextNode()
        TreeWalker
          createTreeWalker(root, whatToShow, filter, entityReferenceExpansion)
          parentNode()
          firstChild()
          lastChild()
          nextSibling()
          previousSibling()
        ps: 低版本无兼容方案
    */
    var oIterator = document.createNodeIterator(document, NodeFilter.SHOW_ELEMENT, {
      acceptNode: function(node) {
        return node.tagName.toLowerCase() === 'p' ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_SKIP;
      }
    }, false);

    console.log(oIterator.nextNode());
    console.log(oIterator.nextNode());
  </script>
</body>
</html>
