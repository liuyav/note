<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="div1">
    <p>这是一个段落</p>
    <ul>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
      <li>列表4</li>
    </ul>
  </div>
  <script>
    /*
      range:
        创建范围对象：
          createRange()
        选择节点：
          selectNode()
                selectNodeContents()
        range 类型下的方法：
          setStartBefore(refNode)
          setStartAfter(refNode)
          setEndBefore(refNode)
          setEndAfter(refNode)
    */
    var oDiv = document.getElementById('div1');
    var oRange = document.createRange();
    oRange.selectNode(oDiv);
    console.log( oRange );
  </script>
</body>
</html>
