<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://study.liuyav.com/util/js/util.js"></script>
</head>
<body>
  <p style="width: 100px; height: 100px; padding: 40px; border: 20px solid #000; margin: 10px 20px 30px 40px;"></p>
  <script>
    var oP = document.querySelector('p');
    // 样式宽 = width
    console.log( util.getStyle(oP, 'width') );
    // 可视宽 = width + padding
    console.log( oP.clientWidth );
    // 占位宽 = width + padding + border 
    console.log( oP.offsetWidth );
    // 外部宽 = width + padding + border + margin
    var oMarginLeft = parseInt( util.getStyle(oP, 'marginLeft') );
    var oMarginRight = parseInt( util.getStyle(oP, 'marginRight') );
    console.log( oP.offsetWidth + oMarginLeft + oMarginRight );

    // 滚动宽 = width + padding + ele.scrollLeft
    console.log( oP.scrollWidth )
    // getBoundingClientRect();
    console.log( oP.getBoundingClientRect() )
  </script>
</body>
</html>
